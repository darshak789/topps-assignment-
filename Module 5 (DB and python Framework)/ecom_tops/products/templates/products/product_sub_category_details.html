    
{% extends 'products/base.html' %}

{% block content %}
  <h2>{{ product.product_name }}</h2>
  <p>Product ID: {{ product.product_id }}</p>
 
  <h3>Subcategories:</h3>
  <ul>
    {% for subcategory in product.product_sub_cat.all %}
      <li>{{ subcategory.model }} - {{ subcategory.price }}</li>
     
    {% endfor %}
  </ul>

{% endblock %}
