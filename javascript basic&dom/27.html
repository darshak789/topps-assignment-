<script>
function findSmallest(num1, num2, num3) {
	if (num1 <= num2 && num1 <= num3) {
		return num1;
	} else if (num2 <= num1 && num2 <= num3) {
		return num2;
	} else {
		return num3;
	}
}

// Example usage
const num1 = 10;
const num2 = 5;
const num3 = 12;

const smallest = findSmallest(num1, num2, num3);
console.log("The smallest number is:", smallest);

</script>
